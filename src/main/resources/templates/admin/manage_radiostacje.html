<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zarządzaj Radiostacjami - NeonWave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 200% 200%;
      min-height: 100vh;
      font-family: sans-serif;
      color: white;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.50);
    }
    .muted { color: rgba(255,255,255,.7); }
    .glass-card .form-control,
    .glass-card .form-select {
      background: rgba(0, 0, 0, 0.20);
      border: 1px solid rgba(255, 255, 255, 0.10);
      color: white;
    }
    .glass-card .form-control:focus,
    .glass-card .form-select:focus {
      background: rgba(0, 0, 0, 0.40);
      border-color: #0d6efd;
      color: white;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .table-glass {
      --bs-table-bg: transparent;
      --bs-table-striped-bg: rgba(255,255,255,.05);
      --bs-table-hover-bg: rgba(255,255,255,.07);
      --bs-table-border-color: rgba(255,255,255,.10);
      color: white;
    }
    .table-glass thead th {
      background-color: rgba(0,0,0,.25);
      border-color: rgba(255,255,255,.12);
      color: white;
      white-space: nowrap;
    }
    .table-glass tbody td { border-color: rgba(255,255,255,.08); vertical-align: middle; }
  </style>
</head>

<body>
<div class="container py-5">

  <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
    <div>
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-broadcast text-info fs-3"></i>
        <h1 class="h3 m-0 fw-bold">Zarządzaj radiostacjami</h1>
      </div>
      <div class="muted mt-1">Dodaj lub usuń radiostacje.</div>
    </div>

    <a class="btn btn-outline-light" th:href="@{/admin_main}">
      <i class="bi bi-arrow-left"></i> Wróć
    </a>
  </div>

  <!-- Lista -->
  <div class="glass-card p-3 p-md-4 mb-4">
    <h3 class="h5 m-0 fw-bold mb-3">Lista radiostacji</h3>

    <div class="table-responsive">
      <table class="table table-dark table-glass table-striped align-middle mb-0">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nazwa</th>
          <th>Adres</th>
          <th>Akcje</th>
        </tr>
        </thead>
        <tbody>

        <tr th:if="${listRadiostacje == null || #lists.isEmpty(listRadiostacje)}">
          <td colspan="4" class="text-center muted py-4">Brak radiostacji w bazie.</td>
        </tr>

        <tr th:each="r : ${listRadiostacje}">
          <td th:text="${r.id_stacji}">1</td>
          <td th:text="${r.nazwa}">Nazwa</td>
          <td th:text="${r.adres_full}">Adres</td>
          <td class="d-flex gap-2 flex-wrap">
            <a class="btn btn-sm btn-warning"
               th:href="@{/admin/radiostacje/edit(id_stacji=${r.id_stacji})}">
              <i class="bi bi-pencil-square"></i> Edytuj
            </a>

            <form th:action="@{/admin/radiostacje/delete}" method="post" class="m-0"
                  onsubmit="return confirm('Na pewno usunąć radiostację?');">
              <input type="hidden" name="id_stacji" th:value="${r.id_stacji}">
              <button type="submit" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Usuń
              </button>
            </form>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>

  <!-- Dodawanie -->
  <div class="glass-card p-3 p-md-4">
    <h3 class="h5 m-0 fw-bold mb-3">Dodaj radiostację</h3>

    <form th:action="@{/admin/radiostacje/add}" method="post" class="row g-3">
      <div class="col-12 col-md-6">
        <label for="nazwa" class="form-label">Nazwa</label>
        <input id="nazwa" name="nazwa" class="form-control form-control-lg" required>
      </div>

      <div class="col-12 col-md-6">
        <label for="id_adresu" class="form-label">Adres</label>
        <select id="id_adresu" name="id_adresu" class="form-select form-select-lg" required>
          <option value="" disabled selected>Wybierz adres...</option>
          <option th:each="a : ${listAdresy}"
                  th:value="${a.id_adresu}"
                  th:text="${a.miejscowosc + ', ' + a.ulica + ' ' + a.nr_budynku + (a.nr_lokalu != null ? '/' + a.nr_lokalu : '') + ', ' + a.kod_pocztowy}">
          </option>
        </select>
      </div>

      <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-primary btn-lg fw-bold">
          <i class="bi bi-plus-circle"></i> Dodaj
        </button>
        <button type="reset" class="btn btn-outline-light btn-lg">Wyczyść</button>
      </div>
    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
