<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj utwór - NeonWave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body { background: linear-gradient(135deg,#0f0c29,#302b63,#24243e); min-height: 100vh; font-family:sans-serif; color:white; }
        .glass-card { background: rgba(255,255,255,.05); backdrop-filter: blur(15px); border:1px solid rgba(255,255,255,.10); border-radius:15px; box-shadow:0 15px 35px rgba(0,0,0,.50); }
        .muted { color: rgba(255,255,255,.7); }
        .glass-card .form-control { background: rgba(0,0,0,.20); border:1px solid rgba(255,255,255,.10); color:white; }
        .glass-card .form-control:focus { background: rgba(0,0,0,.40); border-color:#0d6efd; color:white; box-shadow:0 0 0 .25rem rgba(13,110,253,.25); }
    </style>
</head>
<body>
<div class="container py-5">

    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <div>
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-pencil-square text-info fs-3"></i>
                <h1 class="h3 m-0 fw-bold">Edytuj utwór</h1>
            </div>
            <div class="muted mt-1">Zapisz zmiany albo wróć do listy.</div>
        </div>

        <a class="btn btn-outline-light" th:href="@{/admin/utwory}">
            <i class="bi bi-arrow-left"></i> Wróć
        </a>
    </div>

    <div class="glass-card p-3 p-md-4">
        <form th:action="@{/admin/utwory/update}" method="post" class="row g-3">
            <input type="hidden" name="id_utworu" th:value="${utwor.id_utworu}">

            <div class="col-12 col-md-8">
                <label class="form-label" for="tytul">Tytuł</label>
                <input id="tytul" name="tytul" class="form-control form-control-lg"
                       th:value="${utwor.tytul}" required>
            </div>

            <div class="col-12 col-md-4">
                <label class="form-label" for="id_albumu">ID albumu</label>
                <input id="id_albumu" name="id_albumu" type="number" min="1" class="form-control form-control-lg"
                       th:value="${utwor.id_albumu}" required>
            </div>

            <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">
                    <i class="bi bi-save2"></i> Zapisz zmiany
                </button>
                <a class="btn btn-outline-light btn-lg" th:href="@{/admin/utwory}">Anuluj</a>
            </div>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
