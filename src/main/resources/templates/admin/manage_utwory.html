<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zarządzaj utworami - NeonWave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body { background: linear-gradient(135deg,#0f0c29,#302b63,#24243e); min-height: 100vh; font-family:sans-serif; color:white; }
        .glass-card { background: rgba(255,255,255,.05); backdrop-filter: blur(15px); border:1px solid rgba(255,255,255,.10); border-radius:15px; box-shadow:0 15px 35px rgba(0,0,0,.50); }
        .muted { color: rgba(255,255,255,.7); }
        .glass-card .form-control { background: rgba(0,0,0,.20); border:1px solid rgba(255,255,255,.10); color:white; }
        .glass-card .form-control:focus { background: rgba(0,0,0,.40); border-color:#0d6efd; color:white; box-shadow:0 0 0 .25rem rgba(13,110,253,.25); }
        .table-glass { --bs-table-bg: transparent; --bs-table-striped-bg: rgba(255,255,255,.05); --bs-table-hover-bg: rgba(255,255,255,.07); --bs-table-border-color: rgba(255,255,255,.10); color:white; }
        .table-glass thead th { background-color: rgba(0,0,0,.25); border-color: rgba(255,255,255,.12); color:white; white-space: nowrap; }
        .table-glass tbody td { border-color: rgba(255,255,255,.08); vertical-align: middle; }
        .chip { display:inline-block; padding:.20rem .55rem; border-radius:999px; border:1px solid rgba(255,255,255,.18); background: rgba(0,0,0,.20); color: rgba(255,255,255,.9); font-size:.85rem; white-space:nowrap; }
    </style>
</head>
<body>
<div class="container py-5">

    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <div>
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-music-note-beamed text-info fs-3"></i>
                <h1 class="h3 m-0 fw-bold">Zarządzaj utworami</h1>
            </div>
            <div class="muted mt-1">Dodawaj, edytuj i usuwaj utwory (UTWORY).</div>
        </div>

        <a class="btn btn-outline-light" th:href="@{/admin_main}">
            <i class="bi bi-arrow-left"></i> Wróć
        </a>
    </div>

    <div class="glass-card p-3 p-md-4 mb-4">
        <h3 class="h5 m-0 fw-bold mb-3">Lista utworów</h3>

        <div class="table-responsive">
            <table class="table table-dark table-glass table-striped align-middle mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tytuł</th>
                    <th>ID albumu</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody>

                <tr th:if="${listUtwory == null || #lists.isEmpty(listUtwory)}">
                    <td colspan="4" class="text-center muted py-4">Brak utworów w bazie.</td>
                </tr>

                <tr th:each="u : ${listUtwory}">
                    <td><span class="chip" th:text="${u.id_utworu}">1</span></td>
                    <td th:text="${u.tytul}">Tytuł</td>
                    <td><span class="chip" th:text="${u.id_albumu}">1</span></td>

                    <td class="d-flex gap-2 flex-wrap">
                        <a class="btn btn-sm btn-warning"
                           th:href="@{/admin/utwory/edit(id_utworu=${u.id_utworu})}">
                            <i class="bi bi-pencil-square"></i> Edytuj
                        </a>

                        <form th:action="@{/admin/utwory/delete}" method="post" class="m-0"
                              onsubmit="return confirm('Na pewno usunąć utwór?');">
                            <input type="hidden" name="id_utworu" th:value="${u.id_utworu}">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Usuń
                            </button>
                        </form>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="glass-card p-3 p-md-4">
        <h3 class="h5 m-0 fw-bold mb-3">Dodaj utwór</h3>

        <form th:action="@{/admin/utwory/add}" method="post" class="row g-3">
            <div class="col-12 col-md-8">
                <label class="form-label" for="tytul">Tytuł</label>
                <input id="tytul" name="tytul" class="form-control form-control-lg" required>
            </div>

            <div class="col-12 col-md-4">
                <label class="form-label" for="id_albumu">ID albumu</label>
                <input id="id_albumu" name="id_albumu" type="number" min="1" class="form-control form-control-lg" required>
            </div>

            <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">
                    <i class="bi bi-plus-circle"></i> Dodaj
                </button>
                <button type="reset" class="btn btn-outline-light btn-lg">Wyczyść</button>
            </div>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
