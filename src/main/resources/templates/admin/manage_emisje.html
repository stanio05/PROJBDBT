<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zarządzaj emisjami (utwory w audycjach) - NeonWave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background: linear-gradient(135deg,#0f0c29,#302b63,#24243e); min-height: 100vh; font-family:sans-serif; color:white; }
    .glass-card { background: rgba(255,255,255,.05); backdrop-filter: blur(15px); border:1px solid rgba(255,255,255,.10); border-radius:15px; box-shadow:0 15px 35px rgba(0,0,0,.50); }
    .muted { color: rgba(255,255,255,.7); }
    .glass-card .form-control, .glass-card .form-select { background: rgba(0,0,0,.20); border:1px solid rgba(255,255,255,.10); color:white; }
    .glass-card .form-control:focus, .glass-card .form-select:focus { background: rgba(0,0,0,.40); border-color:#0d6efd; color:white; box-shadow:0 0 0 .25rem rgba(13,110,253,.25); }
    .table-glass { --bs-table-bg: transparent; --bs-table-striped-bg: rgba(255,255,255,.05); --bs-table-border-color: rgba(255,255,255,.10); color:white; }
    .table-glass thead th { background-color: rgba(0,0,0,.25); border-color: rgba(255,255,255,.12); color:white; white-space: nowrap; }
    .table-glass tbody td { border-color: rgba(255,255,255,.08); vertical-align: middle; }
    .chip { display:inline-block; padding:.20rem .55rem; border-radius:999px; border:1px solid rgba(255,255,255,.18); background: rgba(0,0,0,.20); color: rgba(255,255,255,.9); font-size:.85rem; white-space:nowrap; }
  </style>
</head>
<body>
<div class="container py-5">

  <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
    <div>
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-music-note-list text-info fs-3"></i>
        <h1 class="h3 m-0 fw-bold">Zarządzaj emisjami</h1>
      </div>
      <div class="muted mt-1">Przypisuj utwory do audycji.</div>
    </div>

    <a class="btn btn-outline-light" th:href="@{/admin_main}">
      <i class="bi bi-arrow-left"></i> Wróć
    </a>
  </div>

  <div class="glass-card p-3 p-md-4 mb-4">
    <h3 class="h5 m-0 fw-bold mb-3">Wybierz audycję</h3>

    <form method="get" th:action="@{/admin/emisje}" class="row g-3">
      <div class="col-12 col-md-8">
        <select class="form-select form-select-lg" name="id_audycji" required>
          <option value="" disabled th:selected="${selectedIdAudycji == null}">Wybierz audycję...</option>
          <option th:each="a : ${listAudycje}"
                  th:value="${a.id_audycji}"
                  th:selected="${selectedIdAudycji != null && a.id_audycji == selectedIdAudycji}"
                  th:text="${'ID ' + a.id_audycji + ' — ' + a.tytul_audycji}">
          </option>
        </select>
      </div>
      <div class="col-12 col-md-4 d-flex gap-2">
        <button class="btn btn-primary btn-lg fw-bold" type="submit">Pokaż</button>
      </div>
    </form>
  </div>

  <div class="glass-card p-3 p-md-4 mb-4" th:if="${selectedIdAudycji != null}">
    <h3 class="h5 m-0 fw-bold mb-3">Dodaj utwór do audycji</h3>

    <form th:action="@{/admin/emisje/add}" method="post" class="row g-3">
      <input type="hidden" name="id_audycji" th:value="${selectedIdAudycji}">

      <div class="col-12 col-md-8">
        <label class="form-label" for="id_utworu">Utwór</label>
        <select id="id_utworu" name="id_utworu" class="form-select form-select-lg" required>
          <option value="" disabled selected>Wybierz utwór...</option>
          <option th:each="u : ${listUtwory}"
                  th:value="${u.id_utworu}"
                  th:text="${'ID ' + u.id_utworu + ' — ' + u.tytul}">
          </option>
        </select>
      </div>

      <div class="col-12 col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary btn-lg fw-bold w-100">
          <i class="bi bi-plus-circle"></i> Dodaj
        </button>
      </div>
    </form>
  </div>

  <div class="glass-card p-3 p-md-4" th:if="${selectedIdAudycji != null}">
    <h3 class="h5 m-0 fw-bold mb-3">Utwory przypisane do audycji</h3>

    <div class="table-responsive">
      <table class="table table-dark table-glass table-striped align-middle mb-0">
        <thead>
        <tr>
          <th>ID</th>
          <th>Tytuł</th>
          <th>Akcje</th>
        </tr>
        </thead>
        <tbody>

        <tr th:if="${utworyWAudycji == null || #lists.isEmpty(utworyWAudycji)}">
          <td colspan="3" class="text-center muted py-4">Brak utworów przypisanych do tej audycji.</td>
        </tr>

        <tr th:each="u : ${utworyWAudycji}">
          <td><span class="chip" th:text="${u.id_utworu}">1</span></td>
          <td th:text="${u.tytul}">Tytuł</td>
          <td>
            <form th:action="@{/admin/emisje/delete}" method="post" class="m-0"
                  onsubmit="return confirm('Usunąć utwór z tej audycji?');">
              <input type="hidden" name="id_audycji" th:value="${selectedIdAudycji}">
              <input type="hidden" name="id_utworu" th:value="${u.id_utworu}">
              <button class="btn btn-sm btn-danger" type="submit">
                <i class="bi bi-trash"></i> Usuń
              </button>
            </form>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
