<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edytuj audycję - NeonWave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 200% 200%;
      min-height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.50);
    }

    .muted { color: rgba(255,255,255,.7); }

    .glass-card .form-control,
    .glass-card textarea.form-control {
      background: rgba(0, 0, 0, 0.20);
      border: 1px solid rgba(255, 255, 255, 0.10);
      color: white;
    }

    .glass-card .form-control:focus,
    .glass-card textarea.form-control:focus {
      background: rgba(0, 0, 0, 0.40);
      border-color: #0d6efd;
      color: white;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .chip {
      display: inline-block;
      padding: .20rem .55rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.20);
      color: rgba(255,255,255,.9);
      font-size: .85rem;
      white-space: nowrap;
    }
  </style>
</head>

<body>
<div class="container py-5">
  <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
    <div>
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-pencil-square text-info fs-3"></i>
        <h1 class="h3 m-0 fw-bold">
          Edytuj audycję <span class="chip" th:text="${audycja.id_audycji}">1</span>
        </h1>
      </div>
      <div class="muted mt-1">Zapisz zmiany albo wróć do listy.</div>
    </div>

    <a class="btn btn-outline-light" th:href="@{/admin/audycje}">
      <i class="bi bi-arrow-left"></i> Wróć
    </a>
  </div>

  <div class="glass-card p-3 p-md-4">
    <h3 class="h5 mb-3 fw-bold">Edycja danych</h3>

    <form th:action="@{/admin/audycje/update}" method="post" class="row g-3">
      <input type="hidden" name="id_audycji" th:value="${audycja.id_audycji}">

      <div class="col-12 col-md-6">
        <label for="tytul_audycji" class="form-label">Tytuł</label>
        <input type="text" class="form-control form-control-lg" id="tytul_audycji" name="tytul_audycji"
               th:value="${audycja.tytul_audycji}" required>
      </div>

      <div class="col-12 col-md-6">
        <label for="kategoria" class="form-label">Kategoria</label>
        <input type="text" class="form-control form-control-lg" id="kategoria" name="kategoria"
               th:value="${audycja.kategoria}" required>
      </div>

      <div class="col-12 col-md-6">
        <label for="data_emisji" class="form-label">Data emisji</label>
        <input type="date" class="form-control form-control-lg" id="data_emisji" name="data_emisji"
               th:value="${audycja.data_emisji != null ? #dates.format(audycja.data_emisji, 'yyyy-MM-dd') : ''}" required>
      </div>

      <div class="col-12 col-md-6">
        <label for="id_studia" class="form-label">ID studia</label>
        <input type="number" class="form-control form-control-lg" id="id_studia" name="id_studia" min="1"
               th:value="${audycja.id_studia}" required>
      </div>

      <div class="col-12">
        <label for="opis" class="form-label">Opis</label>
        <textarea class="form-control" id="opis" name="opis" rows="4" required
                  th:text="${audycja.opis}"></textarea>
      </div>

      <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-primary btn-lg fw-bold">
          <i class="bi bi-save2"></i> Zapisz zmiany
        </button>
        <a class="btn btn-outline-light btn-lg" th:href="@{/admin/audycje}">
          Anuluj
        </a>
      </div>
    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
