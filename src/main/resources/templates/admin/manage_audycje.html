<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zarządzaj Audycjami</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container py-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="m-0">Zarządzaj Audycjami</h1>
    <a class="btn btn-outline-light" th:href="@{/admin_main}">Wróć do panelu</a>
  </div>

  <!-- Lista audycji -->
  <div class="card bg-black border-0 mb-4">
    <div class="card-body">
      <h3 class="h5 mb-3">Lista audycji</h3>

      <div class="table-responsive">
        <table class="table table-dark table-striped align-middle mb-0">
          <thead>
          <tr>
            <th>ID</th>
            <th>Tytuł audycji</th>
            <th>Kategoria</th>
            <th>Data emisji</th>
            <th>Opis</th>
            <th>ID studia</th>
          </tr>
          </thead>

          <tbody>
          <tr th:if="${listAudycje == null || #lists.isEmpty(listAudycje)}">
            <td colspan="6" class="text-center text-secondary">Brak audycji w bazie.</td>
          </tr>

          <tr th:each="audycje : ${listAudycje}">
            <td th:text="${audycje.id_audycji}">1</td>
            <td th:text="${audycje.tytul_audycji}">Tytuł</td>
            <td th:text="${audycje.kategoria}">Kategoria</td>

            <!-- wyświetlanie jako dd/MM/yy -->
            <td th:text="${audycje.data_emisji != null ? #dates.format(audycje.data_emisji, 'dd/MM/yy') : ''}">
              18/01/26
            </td>

            <td th:text="${audycje.opis}">Opis</td>
            <td th:text="${audycje.id_studia}">1</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- Dodawanie audycji -->
  <div class="card bg-black border-0">
    <div class="card-body">
      <h3 class="h5 mb-3">Dodaj nową audycję</h3>

      <form th:action="@{/admin/audycje/add}" method="post" class="row g-3">

        <div class="col-12 col-md-6">
          <label for="tytul_audycji" class="form-label">Tytuł audycji</label>
          <input type="text" class="form-control" id="tytul_audycji" name="tytul_audycji" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="kategoria" class="form-label">Kategoria</label>
          <input type="text" class="form-control" id="kategoria" name="kategoria" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="data_emisji" class="form-label">Data emisji</label>
          <!-- UWAGA: wysyła yyyy-MM-dd -->
          <input type="date" class="form-control" id="data_emisji" name="data_emisji" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="id_studia" class="form-label">ID studia</label>
          <input type="number" class="form-control" id="id_studia" name="id_studia" min="1" required>
        </div>

        <div class="col-12">
          <label for="opis" class="form-label">Opis</label>
          <textarea class="form-control" id="opis" name="opis" rows="3" required></textarea>
        </div>

        <div class="col-12 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Dodaj audycję</button>
          <button type="reset" class="btn btn-outline-light">Wyczyść</button>
        </div>

      </form>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
