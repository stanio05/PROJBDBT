<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zarządzaj Audycjami - NeonWave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    /* Tło jak login.html */
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 200% 200%;
      min-height: 100vh;
      font-family: sans-serif;
      color: white;
    }


    /* Glass */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.50);
    }

    .muted { color: rgba(255,255,255,.7); }

    /* Formularze jak login */
    .glass-card .form-control,
    .glass-card textarea.form-control {
      background: rgba(0, 0, 0, 0.20);
      border: 1px solid rgba(255, 255, 255, 0.10);
      color: white;
    }

    .glass-card .form-control:focus,
    .glass-card textarea.form-control:focus {
      background: rgba(0, 0, 0, 0.40);
      border-color: #0d6efd;
      color: white;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .table-glass {
      --bs-table-bg: transparent;
      --bs-table-striped-bg: rgba(255,255,255,.05);
      --bs-table-hover-bg: rgba(255,255,255,.07);
      --bs-table-border-color: rgba(255,255,255,.10);
        color:white;
    }

    .table-glass thead th {
      background-color: rgba(0,0,0,.25);        /* ciemny nagłówek */
      border-color: rgba(255,255,255,.12);
      color:white;
    }
    .table-glass tbody td {
      border-color: rgba(255,255,255,.08);
      vertical-align: middle;
    }
    .table-glass.table-striped > tbody > tr:nth-of-type(odd) > * {
      color: white;
      background-color: rgba(255,255,255,.04);


    }

    .chip {
      display: inline-block;
      padding: .20rem .55rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.20);
      color: rgba(255,255,255,.9);
      font-size: .85rem;
      white-space: nowrap;
    }
  </style>
</head>

<body>
<div class="container py-5">

  <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
    <div>
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-broadcast text-info fs-3"></i>
        <h1 class="h3 m-0 fw-bold">Zarządzaj Audycjami</h1>
      </div>
      <div class="muted mt-1">Dodaj, edytuj i usuwaj audycje.</div>
    </div>

    <a class="btn btn-outline-light" th:href="@{/admin_main}">
      <i class="bi bi-arrow-left"></i> Wróć
    </a>
  </div>

  <!-- Lista -->
  <div class="glass-card p-3 p-md-4 mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="h5 m-0 fw-bold">Lista audycji</h3>
    </div>

    <div class="table-responsive">
      <table class="table table-purple table-glass table-striped align-middle mb-0">
        <thead>
        <tr>
          <th>ID</th>
          <th>Tytuł</th>
          <th>Kategoria</th>
          <th>Data emisji</th>
          <th>Opis</th>
          <th>ID studia</th>
          <th>Akcje</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${listAudycje == null || #lists.isEmpty(listAudycje)}">
          <td colspan="7" class="text-center muted py-4">Brak audycji w bazie.</td>
        </tr>

        <tr th:each="audycje : ${listAudycje}">
          <td><span class="chip" th:text="${audycje.id_audycji}">1</span></td>
          <td th:text="${audycje.tytul_audycji}">Tytuł</td>
          <td th:text="${audycje.kategoria}">Kategoria</td>
          <td th:text="${audycje.data_emisji != null ? #dates.format(audycje.data_emisji, 'dd/MM/yy') : ''}">18/01/26</td>
          <td class="text-truncate" style="max-width: 360px;" th:text="${audycje.opis}">Opis</td>
          <td><span class="chip" th:text="${audycje.id_studia}">1</span></td>

          <td class="d-flex gap-2 flex-wrap">
            <a class="btn btn-sm btn-warning"
               th:href="@{/admin/audycje/edit(id_audycji=${audycje.id_audycji})}">
              <i class="bi bi-pencil-square"></i> Edytuj
            </a>

            <form th:action="@{/admin/audycje/delete}" method="post" class="m-0"
                  onsubmit="return confirm('Na pewno usunąć audycję?');">
              <input type="hidden" name="id_audycji" th:value="${audycje.id_audycji}">
              <button type="submit" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Usuń
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Dodawanie -->
  <div class="glass-card p-3 p-md-4">
    <h3 class="h5 mb-3 fw-bold">Dodaj nową audycję</h3>

    <form th:action="@{/admin/audycje/add}" method="post" class="row g-3">
      <div class="col-12 col-md-6">
        <label for="tytul_audycji" class="form-label">Tytuł audycji</label>
        <input type="text" class="form-control form-control-lg" id="tytul_audycji" name="tytul_audycji" required>
      </div>

      <div class="col-12 col-md-6">
        <label for="kategoria" class="form-label">Kategoria</label>
        <input type="text" class="form-control form-control-lg" id="kategoria" name="kategoria" required>
      </div>

      <div class="col-12 col-md-6">
        <label for="data_emisji" class="form-label">Data emisji</label>
        <input type="date" class="form-control form-control-lg" id="data_emisji" name="data_emisji" required>
      </div>

      <div class="col-12 col-md-6">
        <label for="id_studia" class="form-label">ID studia</label>
        <input type="number" class="form-control form-control-lg" id="id_studia" name="id_studia" min="1" required>
      </div>

      <div class="col-12">
        <label for="opis" class="form-label">Opis</label>
        <textarea class="form-control" id="opis" name="opis" rows="3" required></textarea>
      </div>

      <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-primary btn-lg fw-bold">
          <i class="bi bi-plus-circle"></i> Dodaj
        </button>
        <button type="reset" class="btn btn-outline-light btn-lg">
          Wyczyść
        </button>
      </div>
    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
