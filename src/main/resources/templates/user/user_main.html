<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Użytkownika - NeonWave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            font-family: sans-serif;
            color: white;
        }

        .header-title {
            text-align: center;
            font-weight: 800;
            font-size: 3rem;
            line-height: 1.2;
            letter-spacing: .3px;
        }

        .header-subtitle {
            text-align: center;
            color: rgba(255,255,255,.65);
            margin-top: .5rem;
            margin-bottom: 2.25rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.10);
            border-radius: 15px;
            height: 250px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.50);
            transition: transform 0.25s ease, border-color 0.25s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(13, 110, 253, 0.35);
        }

        .card i {
            font-size: 3.5rem;
            color: #0dcaf0;
        }

        .card-title {
            margin-top: 1rem;
            font-size: 1.35rem;
            color: rgba(255,255,255,.92);
            font-weight: 700;
        }

        .card-text {
            margin-top: 0.5rem;
            font-size: 0.95rem;
            color: rgba(255,255,255,.65);
            max-width: 32ch;
        }

        .btn-primary {
            margin-top: auto;
            background-color: #0d6efd;
            border: none;
            padding: 0.55rem 1.1rem;
            border-radius: 10px;
            font-weight: 700;
        }

        .btn-primary:hover { background-color: #0b5ed7; }

        .btn-danger {
            margin-top: auto;
            border-radius: 10px;
            padding: 0.55rem 1.1rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="header-title mb-2">Panel Użytkownika</h1>
    <p class="header-subtitle">Przeglądaj radiostacje i zgłoś swój ulubiony utwór.</p>

    <div class="row g-4">

        <div class="col-md-6 col-lg-4">
            <div class="card">
                <i class="bi bi-broadcast"></i>
                <div class="card-body text-center">
                    <h5 class="card-title">Radiostacje</h5>
                    <p class="card-text">Zobacz radiostacje oraz audycje i utwory.</p>
                    <a th:href="@{/user/radiostacje}" class="btn btn-primary">Przejdź</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div class="card">
                <i class="bi bi-heart-fill"></i>
                <div class="card-body text-center">
                    <h5 class="card-title">Zgłoś ulubiony utwór</h5>
                    <p class="card-text">Dodaj swój ulubiony utwór do bazy UTWORY.</p>
                    <a th:href="@{/user/ulubiony_utwor}" class="btn btn-primary">Przejdź</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div class="card">
                <i class="bi bi-box-arrow-right"></i>
                <div class="card-body text-center">
                    <h5 class="card-title text-danger">Wyloguj się</h5>
                    <p class="card-text">Bezpiecznie zakończ bieżącą sesję.</p>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="btn btn-danger">Wyloguj</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
