<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny - NeonWave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* Tło identyczne jak na stronie powitalnej */
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 200% 200%;
            animation: gradientMove 10s ease infinite;
            height: 100vh;
            font-family: sans-serif;
            color: white;
        }

        /* Stylizacja karty logowania (Glassmorphism) */
        .login-card {
            background: rgba(255, 255, 255, 0.05); /* Bardzo przezroczyste tło */
            backdrop-filter: blur(15px);            /* Rozmycie tła pod spodem */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        /* Stylizacja pól formularza, żeby pasowały do ciemnego tła */
        .form-control {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #0d6efd; /* Kolor primary Bootstrapa */
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .form-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="vh-100 d-flex justify-content-center align-items-center p-3">

    <div class="login-card p-4 p-md-5">

        <div class="text-center mb-4">
            <i class="bi bi-broadcast text-info fs-1"></i>
            <h3 class="fw-bold mt-2">Panel Stacji</h3>
            <p class="text-white-50 small">Autoryzacja dostępu</p>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="inputLogin" class="form-label">Login / ID Prezenter</label>
                <input type="text" class="form-control form-control-lg" id="inputLogin"  name="username" placeholder="Wpisz login" required>
            </div>

            <div class="mb-4">
                <label for="inputPassword" class="form-label">Hasło</label>
                <input type="password" class="form-control form-control-lg" id="inputPassword" name="password" placeholder="••••••••" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">
                    ZALOGUJ
                </button>
            </div>
        </form>
        <!-- komunikat o błędzie logowania -->
        <div class="alert alert-danger" th:if="${param.error}">
            Nieprawidłowy login lub hasło.
        </div>

        <!-- (opcjonalnie) komunikat po wylogowaniu -->
        <div class="alert alert-success" th:if="${param.logout}">
            Wylogowano pomyślnie.
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/index}" class="text-white-50 text-decoration-none small">
                <i class="bi bi-arrow-left"></i> Powrót do strony głównej
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
