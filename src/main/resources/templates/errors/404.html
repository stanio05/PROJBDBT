<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Nie znaleziono</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            font-family: sans-serif;
            color: white;
            display: flex;
            align-items: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.10);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.50);
        }
        .muted { color: rgba(255,255,255,.70); }
        .big {
            font-weight: 900;
            font-size: clamp(3rem, 8vw, 5rem);
            letter-spacing: .5px;
            line-height: 1;
        }
        .btn-outline-light {
            border-color: rgba(255,255,255,.30);
        }
        .btn-outline-light:hover {
            border-color: rgba(255,255,255,.50);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7">
            <div class="glass-card p-4 p-md-5 text-center">
                <div class="mb-3">
                    <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 3rem;"></i>
                </div>

                <div class="big">404</div>
                <h1 class="h3 fw-bold mt-2">Nie znaleziono strony</h1>
                <p class="muted mt-2 mb-4">
                    Link może być nieaktualny lub strona została przeniesiona.
                </p>

                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a class="btn btn-primary fw-bold px-4" th:href="@{/index}">
                        <i class="bi bi-house-door-fill"></i> Strona główna
                    </a>
                    <button class="btn btn-outline-light fw-bold px-4" onclick="history.back()">
                        <i class="bi bi-arrow-left"></i> Wróć
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
