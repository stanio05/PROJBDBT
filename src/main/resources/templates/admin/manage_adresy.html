<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zarządzaj Adresami - NeonWave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 200% 200%;
            min-height: 100vh;
            font-family: sans-serif;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.10);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.50);
        }

        .muted { color: rgba(255,255,255,.7); }

        .glass-card .form-control,
        .glass-card textarea.form-control {
            background: rgba(0, 0, 0, 0.20);
            border: 1px solid rgba(255, 255, 255, 0.10);
            color: white;
        }

        .glass-card .form-control:focus,
        .glass-card textarea.form-control:focus {
            background: rgba(0, 0, 0, 0.40);
            border-color: #0d6efd;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .table-glass {
            --bs-table-bg: transparent;
            --bs-table-striped-bg: rgba(255,255,255,.05);
            --bs-table-hover-bg: rgba(255,255,255,.07);
            --bs-table-border-color: rgba(255,255,255,.10);
            color: white;
        }

        .table-glass thead th {
            background-color: rgba(0,0,0,.25);
            border-color: rgba(255,255,255,.12);
            color: white;
            white-space: nowrap;
        }

        .table-glass tbody td {
            border-color: rgba(255,255,255,.08);
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div class="container py-5">

    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <div>
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-geo-alt text-info fs-3"></i>
                <h1 class="h3 m-0 fw-bold">Zarządzaj adresami</h1>
            </div>
            <div class="muted mt-1">Adresy wykorzystywane przez radiostacje (FK: Id_adresu).</div>
        </div>

        <a class="btn btn-outline-light" th:href="@{/admin_main}">
            <i class="bi bi-arrow-left"></i> Wróć
        </a>
    </div>

    <!-- Lista adresów -->
    <div class="glass-card p-3 p-md-4 mb-4">
        <h3 class="h5 m-0 fw-bold mb-3">Lista adresów</h3>

        <div class="table-responsive">
            <table class="table table-dark table-glass table-striped align-middle mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Miejscowość</th>
                    <th>Ulica</th>
                    <th>Nr budynku</th>
                    <th>Nr lokalu</th>
                    <th>Kod pocztowy</th>
                    <th>Akcje</th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${listAdresy == null || #lists.isEmpty(listAdresy)}">
                    <td colspan="7" class="text-center muted py-4">Brak adresów w bazie.</td>
                </tr>

                <tr th:each="a : ${listAdresy}">
                    <td th:text="${a.id_adresu}">1</td>
                    <td th:text="${a.miejscowosc}">Warszawa</td>
                    <td th:text="${a.ulica}">Politechniki</td>
                    <td th:text="${a.nr_budynku}">1</td>
                    <td th:text="${a.nr_lokalu != null ? a.nr_lokalu : '-'}">-</td>
                    <td th:text="${a.kod_pocztowy}">00-661</td>
                    <td>
                        <form th:action="@{/admin/adresy/delete}" method="post" class="m-0"
                              onsubmit="return confirm('Na pewno usunąć adres? (Jeśli jest użyty przez radiostację, baza może nie pozwolić)');">
                            <input type="hidden" name="id_adresu" th:value="${a.id_adresu}">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Usuń
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Dodawanie adresu -->
    <div class="glass-card p-3 p-md-4">
        <h3 class="h5 m-0 fw-bold mb-3">Dodaj adres</h3>

        <form th:action="@{/admin/adresy/add}" method="post" class="row g-3">
            <div class="col-12 col-md-6">
                <label for="miejscowosc" class="form-label">Miejscowość</label>
                <input id="miejscowosc" name="miejscowosc" class="form-control form-control-lg" required>
            </div>

            <div class="col-12 col-md-6">
                <label for="ulica" class="form-label">Ulica</label>
                <input id="ulica" name="ulica" class="form-control form-control-lg" required>
            </div>

            <div class="col-12 col-md-4">
                <label for="nr_budynku" class="form-label">Nr budynku</label>
                <input id="nr_budynku" name="nr_budynku" type="number" min="1" class="form-control form-control-lg" required>
            </div>

            <div class="col-12 col-md-4">
                <label for="nr_lokalu" class="form-label">Nr lokalu (opcjonalnie)</label>
                <input id="nr_lokalu" name="nr_lokalu" type="number" min="1" class="form-control form-control-lg">
            </div>

            <div class="col-12 col-md-4">
                <label for="kod_pocztowy" class="form-label">Kod pocztowy</label>
                <input id="kod_pocztowy" name="kod_pocztowy" class="form-control form-control-lg" placeholder="00-000" required>
            </div>

            <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">
                    <i class="bi bi-plus-circle"></i> Dodaj
                </button>
                <button type="reset" class="btn btn-outline-light btn-lg">Wyczyść</button>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
