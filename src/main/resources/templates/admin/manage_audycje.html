<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Zarządzaj Audycjami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-4">Zarządzaj Audycjami</h1>

  <!-- Tabela wyświetlająca listę audycji -->
  <table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Tytuł Audycji</th>
    <th>Kategoria</th>
    <th>Data Emisji</th>
    <th>Opis</th>
    <th>ID Studia</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iteracja po audycjach -->
  <tr th:each="audycje : ${listAudycje}">
    <td th:text="${audycje.id_audycji}">ID</td>
    <td th:text="${audycje.tytul_audycji}">Item Name</td>
    <td th:text="${audycje.kategoria}">Quantity</td>
    <td th:text="${audycje.opis}">Amount</td>
  </tr>
  </tbody>
  </table>

  <!-- Formularz dodawania nowej audycji -->
  <h3 class="mt-4">Dodaj Nową Audycję</h3>
  <form th:action="@{/admin/audycje/add}" method="post">
    <div class="mb-3">
      <label for="tytul_audycji" class="form-label">Tytuł Audycji</label>
      <input type="text" class="form-control" id="tytul_audycji" name="tytul_audycji" required>
    </div>
    <div class="mb-3">
      <label for="opis" class="form-label">Opis</label>
      <textarea class="form-control" id="opis" name="opis" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="kategoria" class="form-label">Kategoria</label>
      <input type="text" class="form-control" id="kategoria" name="kategoria" required>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj Audycję</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
